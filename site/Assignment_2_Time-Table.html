<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time_Table</title>
    <style media="screen">
      th,td{
        padding:1%
      }
      tr:nth-child(even)
      {
        background-color : yellow;
      }
      tr:nth-child(odd)
      {

      }

  </head>

</html>
