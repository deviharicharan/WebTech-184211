<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time_Table</title>
  </head>
  <body>
    <h2 align=center>TIME-TABLE</h2>
    <table align=center border="1" width=100% cellspacing=0>
  <tr>
    <th>Day</th>
    <th>8AM - 9AM</th>
    <th>9AM - 10AM</th>
    <th>10AM - 11AM</th>
    <th>11AM - 12PM</th>
    <th>12PM - 2PM</th>
    <th>2PM - 3PM</th>
    <th>3PM - 4PM</th>
  </tr>

  <tr>
    <td >MONDAY</td>
    <td align="center"></td>
    <td align="center">ITC</td>
    <td colspan="2" align="center">DSP</td>
    <td rowspan="5">LUNCH</td>
    <td colspan="2" align="center">CS LAB</td>
  </tr>
  <tr>
    <td>TUESDAY</td>
    <td align="center">AM</td>
    <td align="center">ITC</td>
    <td colspan="2" align="center">DN</td>
    <td colspan="2" align="center">Web Technologies</td>
  </tr>
  <tr>
    <td>WEDNESDAY</td>
    <td></td>
    <td></td>
    <td align="center">AM</td>
    <td align="center">DSP</td>
    <td colspan="2" align="center">DN LAB</td>
  </tr>
  <tr>
    <td>THURSDAY</td>
    <td></td>
    <td></td>
    <td align="center">DN</td>
    <td align="center">ITC</td>
    <td align="center">ERTOS</td>
    <td align="center">LPVLSI</td>
  </tr>
  <tr>
    <td>FRIDAY</td>
    <td></td>
    <td colspan="3"align="center">ERTOS(9:30-11:30)</td>
    <td colspan="2" align="center"></td>
  </tr>
  <tr>
    <td>SATURDAY</td>
    <td colspan="7" align=center >Refer the Academic Calender</td>
  </tr>

</table>
  </body>
</html>
