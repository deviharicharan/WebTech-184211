<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time_Table</title>
  </head>
  <body>
    <table border="1" width=50% cellspacing=0>
  <tr>
    <th>Day</th>
    <th>8AM - 9AM</th>
    <th>9AM - 10AM</th>
    <th>10AM - 11AM</th>
    <th>11AM - 12PM</th>
    <th>12PM - 2PM</th>
    <th>2PM - 3PM</th>
    <th>3PM - 4PM</th>
  </tr>

  <tr>
    <td >Mon</td>
    <td align="center"></td>
    <td align="center">ITC</td>
    <td colspan="2" align="center">DSP</td>
    <td></td>
    <td colspan="2" align="center">CS LAB</td>
  </tr>
  <tr>
    <td>Tue</td>
    <td align="center">OOPS</td>
    <td align="center">ITC</td>
    <td colspan="2" align="center">DN</td>
    <td></td>
    <td colspan="2" align="center">Web Technologies</td>
  </tr>
  <tr>
    <td>Wed</td>
    <td></td>
    <td></td>
    <td align="center">OOPS</td>
    <td align="center">DSP</td>
    <td></td>
    <td colspan="2" align="center">DN LAB</td>
  </tr>

</table>
  </body>
</html>
